upstream php-upstream {
    server app:9000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Uncomment and configure certificates when TLS termination happens here.
    # listen 443 ssl http2;
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 20m;

    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "0";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location = /livez {
        access_log off;
        proxy_pass http://php-upstream;
    }

    location = /readyz {
        access_log off;
        proxy_pass http://php-upstream;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(?:css|js|woff2?|ttf|svg|png|jpg|jpeg|gif)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-upstream;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_read_timeout 60s;
    }

    location ~* \.(?:log|env)$ {
        deny all;
    }
}
